query_definitions:
  db_tbl_part_count:
    statement: "SELECT
                    D.\"NAME\",
                    COUNT(DISTINCT T.\"TBL_NAME\") tbl_count,
                    COUNT(P.\"PART_NAME\")           part_count
                FROM
                    \"DBS\" D
                        INNER JOIN
                        \"TBLS\" T
                        ON
                            D.\"DB_ID\" = T.\"DB_ID\"
                        LEFT OUTER JOIN
                        \"PARTITIONS\" P
                        ON
                            T.\"TBL_ID\" = P.\"TBL_ID\"
                GROUP BY
                    D.\"NAME\""
  tbl_part_locations:
    statement: "SELECT DISTINCT
                    \"D\".\"NAME\",
                    \"T\".\"TBL_NAME\",
                    \"T\".\"TBL_TYPE\",
                    \"P\".\"PART_NAME\",
                    CASE
                        WHEN \"PS\".\"LOCATION\" IS NULL
                            THEN \"S\".\"LOCATION\"
                        ELSE \"PS\".\"LOCATION\"
                        END AS \"PATH_LOCATION\"
                FROM
                    \"DBS\" \"D\"
                        INNER JOIN
                        \"TBLS\" \"T\"
                        ON
                            \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                        LEFT OUTER JOIN
                        \"SDS\" \"S\"
                        ON
                            \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                        LEFT OUTER JOIN
                        \"TABLE_PARAMS\" \"PARAMS\"
                        ON
                            \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                        LEFT OUTER JOIN
                        \"PARTITIONS\" \"P\"
                        ON
                            \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                        LEFT OUTER JOIN
                        \"SDS\" \"PS\"
                        ON
                            \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                WHERE
                      \"D\".\"NAME\" LIKE ?
                  AND \"T\".\"TBL_TYPE\" != 'VIRTUAL_VIEW'
                ORDER BY
                    \"D\".\"NAME\", \"T\".\"TBL_NAME\""
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  db_tbl_count:
    statement: "SELECT
                    \"DBS\".\"NAME\",
                    COUNT(\"TBLS\".\"TBL_NAME\") AS \"TBL_COUNT\"
                FROM
                    \"DBS\" \"DBS\"
                        INNER JOIN
                        \"TBLS\" \"TBLS\"
                        ON
                            \"DBS\".\"DB_ID\" = \"TBLS\".\"DB_ID\"
                WHERE
                    \"DBS\".\"NAME\" LIKE ?
                GROUP BY
                    \"DBS\".\"NAME\"
                 "
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  tbl_mngd_non_acid_locations:
    statement: "
    SELECT
        \"B\".\"DB_NAME\",
        \"B\".\"TBL_ID\",
        \"B\".\"TBL_NAME\",
        \"B\".\"TBL_TYPE\",
        \"B\".\"PART_NAME\",
        \"B\".\"PART_LOCATION\" AS \"PATH_CHECK\",
        COUNT(*)
    FROM
        (SELECT
             \"D\".\"NAME\"             AS \"DB_NAME\",
             \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
             \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
             \"T\".\"TBL_ID\"           AS \"TBL_ID\",
             \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
             \"T\".\"OWNER\"            AS \"TBL_OWNER\",
             \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
             \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
             \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
             \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
             \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
             \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
             \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
             \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
             \"P\".\"PART_ID\"          AS \"PART_ID\",
             \"P\".\"PART_NAME\"        AS \"PART_NAME\",
             \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
             \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
             \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
             \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
             \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
         FROM
             \"DBS\" \"D\"
                 INNER JOIN
                 \"TBLS\" \"T\"
                 ON
                     \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                 LEFT OUTER JOIN
                 \"SDS\" \"S\"
                 ON
                     \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                 LEFT OUTER JOIN
                 \"SERDES\" \"SER\"
                 ON
                     \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                 LEFT OUTER JOIN
                 \"TABLE_PARAMS\" \"PARAMS\"
                 ON
                     \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                 LEFT OUTER JOIN
                 \"PARTITIONS\" \"P\"
                 ON
                     \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                 LEFT OUTER JOIN
                 \"SDS\" \"PS\"
                 ON
                     \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                 LEFT OUTER JOIN
                 \"SERDES\" \"PSER\"
                 ON
                     \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\"
         WHERE
             \"D\".\"NAME\" LIKE ?) \"B\"
    WHERE
          \"TBL_TYPE\" = 'MANAGED_TABLE'
      AND \"B\".\"TBL_ID\" NOT IN
          (SELECT
               \"TBL_ID\"
           FROM
               (SELECT DISTINCT
                    \"T\".\"TBL_ID\"
                FROM
                    \"TBLS\" \"T\"
                        INNER JOIN
                        \"TABLE_PARAMS\" \"TP\"
                        ON
                            \"T\".\"TBL_ID\" = \"TP\".\"TBL_ID\"
                WHERE
                      \"T\".\"TBL_TYPE\" = 'MANAGED_TABLE'
                  AND \"TP\".\"PARAM_KEY\" = 'transactional'
                  AND \"TP\".\"PARAM_VALUE\" = 'true') \"MANAGED_TBL\")
    GROUP BY
        \"B\".\"DB_NAME\",
        \"B\".\"TBL_ID\",
        \"B\".\"TBL_NAME\",
        \"B\".\"TBL_TYPE\",
        \"B\".\"PART_NAME\",
        \"B\".\"PART_LOCATION\"
    "
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
  questionable_serdes:
    statement: "
    SELECT DISTINCT
        \"DB_NAME\",
        \"TBL_NAME\",
        \"TBL_SERDE_SLIB\"
    FROM
        (SELECT
             \"B3\".\"DB_NAME\",
             \"B3\".\"TBL_NAME\",
             \"B3\".\"TBL_SERDE_SLIB\",
             COUNT(*)
         FROM
             (SELECT
                  \"D\".\"NAME\"             AS \"DB_NAME\",
                  \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
                  \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
                  \"T\".\"TBL_ID\"           AS \"TBL_ID\",
                  \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
                  \"T\".\"OWNER\"            AS \"TBL_OWNER\",
                  \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
                  \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
                  \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
                  \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
                  \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
                  \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
                  \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
                  \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
                  \"P\".\"PART_ID\"          AS \"PART_ID\",
                  \"P\".\"PART_NAME\"        AS \"PART_NAME\",
                  \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
                  \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
                  \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
                  \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
                  \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
              FROM
                  \"DBS\" \"D\"
                      INNER JOIN
                      \"TBLS\" \"T\"
                      ON
                          \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                      LEFT OUTER JOIN
                      \"SDS\" \"S\"
                      ON
                          \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                      LEFT OUTER JOIN
                      \"SERDES\" \"SER\"
                      ON
                          \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                      LEFT OUTER JOIN
                      \"TABLE_PARAMS\" \"PARAMS\"
                      ON
                          \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                      LEFT OUTER JOIN
                      \"PARTITIONS\" \"P\"
                      ON
                          \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                      LEFT OUTER JOIN
                      \"SDS\" \"PS\"
                      ON
                          \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                      LEFT OUTER JOIN
                      \"SERDES\" \"PSER\"
                      ON
                          \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\") \"B3\"
         GROUP BY
             \"B3\".\"DB_NAME\",
             \"B3\".\"TBL_NAME\",
             \"B3\".\"TBL_SERDE_SLIB\") \"T\"
    WHERE
            \"T\".\"TBL_SERDE_SLIB\" IN
            (SELECT
                 \"A\".\"SERDE\"
             FROM
                 (SELECT DISTINCT
                      \"SUB\".\"SERDE\"
                  FROM
                      (SELECT DISTINCT
                           \"B1\".\"TBL_SERDE_SLIB\" AS \"SERDE\"
                       FROM
                           (SELECT
                                \"D\".\"NAME\"             AS \"DB_NAME\",
                                \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
                                \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
                                \"T\".\"TBL_ID\"           AS \"TBL_ID\",
                                \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
                                \"T\".\"OWNER\"            AS \"TBL_OWNER\",
                                \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
                                \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
                                \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
                                \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
                                \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
                                \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
                                \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
                                \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
                                \"P\".\"PART_ID\"          AS \"PART_ID\",
                                \"P\".\"PART_NAME\"        AS \"PART_NAME\",
                                \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
                                \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
                                \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
                                \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
                                \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
                            FROM
                                \"DBS\" \"D\"
                                    INNER JOIN
                                    \"TBLS\" \"T\"
                                    ON
                                        \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                                    LEFT OUTER JOIN
                                    \"SDS\" \"S\"
                                    ON
                                        \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                                    LEFT OUTER JOIN
                                    \"SERDES\" \"SER\"
                                    ON
                                        \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                                    LEFT OUTER JOIN
                                    \"TABLE_PARAMS\" \"PARAMS\"
                                    ON
                                        \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                                    LEFT OUTER JOIN
                                    \"PARTITIONS\" \"P\"
                                    ON
                                        \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                                    LEFT OUTER JOIN
                                    \"SDS\" \"PS\"
                                    ON
                                        \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                                    LEFT OUTER JOIN
                                    \"SERDES\" \"PSER\"
                                    ON
                                        \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\") \"B1\"

                       UNION ALL

                       SELECT
                           \"B2\".\"PART_SERDE_SLIB\" AS \"SERDE\"
                       FROM
                           (SELECT
                                \"D\".\"NAME\"             AS \"DB_NAME\",
                                \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
                                \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
                                \"T\".\"TBL_ID\"           AS \"TBL_ID\",
                                \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
                                \"T\".\"OWNER\"            AS \"TBL_OWNER\",
                                \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
                                \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
                                \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
                                \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
                                \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
                                \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
                                \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
                                \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
                                \"P\".\"PART_ID\"          AS \"PART_ID\",
                                \"P\".\"PART_NAME\"        AS \"PART_NAME\",
                                \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
                                \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
                                \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
                                \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
                                \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
                            FROM
                                \"DBS\" \"D\"
                                    INNER JOIN
                                    \"TBLS\" \"T\"
                                    ON
                                        \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                                    LEFT OUTER JOIN
                                    \"SDS\" \"S\"
                                    ON
                                        \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                                    LEFT OUTER JOIN
                                    \"SERDES\" \"SER\"
                                    ON
                                        \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                                    LEFT OUTER JOIN
                                    \"TABLE_PARAMS\" \"PARAMS\"
                                    ON
                                        \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                                    LEFT OUTER JOIN
                                    \"PARTITIONS\" \"P\"
                                    ON
                                        \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                                    LEFT OUTER JOIN
                                    \"SDS\" \"PS\"
                                    ON
                                        \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                                    LEFT OUTER JOIN
                                    \"SERDES\" \"PSER\"
                                    ON
                                        \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\") \"B2\") AS \"SUB\") \"A\"
             WHERE
                     \"A\".\"SERDE\" IN
                     (SELECT *
                      FROM
                          (SELECT
                               \"A\".\"SERDE\" AS \"SERDE\"
                           FROM
                               (SELECT DISTINCT
                                    \"SUB\".\"SERDE\"
                                FROM
                                    (SELECT DISTINCT
                                         \"B1\".\"TBL_SERDE_SLIB\" AS \"SERDE\"
                                     FROM
                                         (SELECT
                                              \"D\".\"NAME\"             AS \"DB_NAME\",
                                              \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
                                              \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
                                              \"T\".\"TBL_ID\"           AS \"TBL_ID\",
                                              \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
                                              \"T\".\"OWNER\"            AS \"TBL_OWNER\",
                                              \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
                                              \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
                                              \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
                                              \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
                                              \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
                                              \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
                                              \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
                                              \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
                                              \"P\".\"PART_ID\"          AS \"PART_ID\",
                                              \"P\".\"PART_NAME\"        AS \"PART_NAME\",
                                              \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
                                              \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
                                              \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
                                              \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
                                              \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
                                          FROM
                                              \"DBS\" \"D\"
                                                  INNER JOIN
                                                  \"TBLS\" \"T\"
                                                  ON
                                                      \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SDS\" \"S\"
                                                  ON
                                                      \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SERDES\" \"SER\"
                                                  ON
                                                      \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                                                  LEFT OUTER JOIN
                                                  \"TABLE_PARAMS\" \"PARAMS\"
                                                  ON
                                                      \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                                                  LEFT OUTER JOIN
                                                  \"PARTITIONS\" \"P\"
                                                  ON
                                                      \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SDS\" \"PS\"
                                                  ON
                                                      \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SERDES\" \"PSER\"
                                                  ON
                                                      \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\") \"B1\"

                                     UNION ALL

                                     SELECT
                                         \"B2\".\"PART_SERDE_SLIB\" AS \"SERDE\"
                                     FROM
                                         (SELECT
                                              \"D\".\"NAME\"             AS \"DB_NAME\",
                                              \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
                                              \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
                                              \"T\".\"TBL_ID\"           AS \"TBL_ID\",
                                              \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
                                              \"T\".\"OWNER\"            AS \"TBL_OWNER\",
                                              \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
                                              \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
                                              \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
                                              \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
                                              \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
                                              \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
                                              \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
                                              \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
                                              \"P\".\"PART_ID\"          AS \"PART_ID\",
                                              \"P\".\"PART_NAME\"        AS \"PART_NAME\",
                                              \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
                                              \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
                                              \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
                                              \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
                                              \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
                                          FROM
                                              \"DBS\" \"D\"
                                                  INNER JOIN
                                                  \"TBLS\" \"T\"
                                                  ON
                                                      \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SDS\" \"S\"
                                                  ON
                                                      \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SERDES\" \"SER\"
                                                  ON
                                                      \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                                                  LEFT OUTER JOIN
                                                  \"TABLE_PARAMS\" \"PARAMS\"
                                                  ON
                                                      \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                                                  LEFT OUTER JOIN
                                                  \"PARTITIONS\" \"P\"
                                                  ON
                                                      \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SDS\" \"PS\"
                                                  ON
                                                      \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                                                  LEFT OUTER JOIN
                                                  \"SERDES\" \"PSER\"
                                                  ON
                                                      \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\") \"B2\") AS \"SUB\") \"A\"
                           WHERE
                                   \"A\".\"SERDE\" NOT IN ('org.apache.hadoop.hive.ql.io.orc.OrcSerde',
                                                       'org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe',
                                                       'org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe',
                                                       'org.apache.hadoop.hive.hbase.HBaseSerDe',
                                                       'org.apache.hive.storage.jdbc.JdbcSerDe',
                                                       'org.apache.hadoop.hive.druid.DruidStorageHandler',
                                                       'org.apache.phoenix.hive.PhoenixStorageHandler',
                                                       'org.apache.hadoop.hive.serde2.avro.AvroSerDe',
                                                       'org.apache.hadoop.hive.serde2.RegexSerDe',
                                                       'parquet.hive.serde.ParquetHiveSerDe',
                                                       'org.apache.hadoop.hive.serde2.OpenCSVSerde',
                                                       'org.apache.hive.hcatalog.data.JsonSerDe')) \"SUB2\"))
    "
  managed_2_acid:
    statement: "
SELECT DISTINCT
    DB_NAME,
    TBL_NAME,
    TBL_TYPE,
    TBL_LOCATION
FROM
    (SELECT
         \"D\".\"NAME\"             AS DB_NAME,
         \"D\".\"DB_LOCATION_URI\"  AS DB_DEFAULT_LOC,
         \"D\".\"OWNER_NAME\"       AS DB_OWNER,
         \"T\".\"TBL_ID\"           AS TBL_ID,
         \"T\".\"TBL_NAME\"         AS TBL_NAME,
         \"T\".\"OWNER\"            AS TBL_OWNER,
         \"T\".\"TBL_TYPE\"         AS TBL_TYPE,
         \"S\".\"LOCATION\"         AS TBL_LOCATION,
         \"PARAMS\".\"PARAM_KEY\"   AS TBL_PARAM_KEY,
         \"PARAMS\".\"PARAM_VALUE\" AS TBL_PARAM_VALUE
     FROM
         \"DBS\" \"D\"
             INNER JOIN
             \"TBLS\" \"T\"
             ON
                 \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
             LEFT OUTER JOIN
             \"SDS\" \"S\"
             ON
                 \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
             LEFT OUTER JOIN
             \"TABLE_PARAMS\" \"PARAMS\"
             ON
                 \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
     WHERE
           \"D\".\"NAME\" LIKE ?
       AND \"T\".\"TBL_TYPE\" = 'MANAGED_TABLE') \"B\"
WHERE
    NOT EXISTS
        (SELECT
             1
         FROM
             (SELECT
                  \"D\".\"NAME\"             AS DB_NAME,
                  \"D\".\"DB_LOCATION_URI\"  AS DB_DEFAULT_LOC,
                  \"D\".\"OWNER_NAME\"       AS DB_OWNER,
                  \"T\".\"TBL_ID\"           AS TBL_ID,
                  \"T\".\"TBL_NAME\"         AS TBL_NAME,
                  \"T\".\"OWNER\"            AS TBL_OWNER,
                  \"T\".\"TBL_TYPE\"         AS TBL_TYPE,
                  \"S\".\"LOCATION\"         AS TBL_LOCATION,
                  \"PARAMS\".\"PARAM_KEY\"   AS TBL_PARAM_KEY,
                  \"PARAMS\".\"PARAM_VALUE\" AS TBL_PARAM_VALUE
              FROM
                  \"DBS\" \"D\"
                      INNER JOIN
                      \"TBLS\" \"T\"
                      ON
                          \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                      LEFT OUTER JOIN
                      \"SDS\" \"S\"
                      ON
                          \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                      LEFT OUTER JOIN
                      \"TABLE_PARAMS\" \"PARAMS\"
                      ON
                          \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
              WHERE
                    \"D\".\"NAME\" LIKE ?
                AND \"T\".\"TBL_TYPE\" = 'MANAGED_TABLE') \"MA\"
         WHERE
               \"MA\".TBL_PARAM_KEY = 'transactional'
           AND \"MA\".TBL_PARAM_VALUE = 'true'
           AND \"B\".DB_NAME = \"MA\".DB_NAME
           AND \"B\".TBL_NAME = \"MA\".TBL_NAME)
    "
    parameters:
      dbs:
        initial: "%"
        sqlType: 12
        location: 1
      dbs2:
        initial: "%"
        sqlType: 12
        location: 2
  managed_tbl_shadows:
    statement: "
SELECT
    \"B1\".DB_NAME,
    \"B1\".TBL_NAME,
    \"S\".TBL_LOCATION
FROM
    (SELECT
         \"D\".\"NAME\"            AS DB_NAME,
         \"D\".\"DB_LOCATION_URI\" AS DB_DEFAULT_LOC,
         \"D\".\"OWNER_NAME\"      AS DB_OWNER,
         \"T\".\"TBL_ID\"          AS TBL_ID,
         \"T\".\"TBL_NAME\"        AS TBL_NAME,
         \"T\".\"OWNER\"           AS TBL_OWNER,
         \"T\".\"TBL_TYPE\"        AS TBL_TYPE,
         \"S\".\"LOCATION\"        AS TBL_LOCATION
     FROM
         \"DBS\" \"D\"
             INNER JOIN
             \"TBLS\" \"T\"
             ON
                 \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
             LEFT OUTER JOIN
             \"SDS\" \"S\"
             ON
                 \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
     WHERE
           \"D\".\"NAME\" LIKE ?
       AND \"T\".\"TBL_TYPE\" = 'MANAGED_TABLE') \"B1\"
        INNER JOIN
        (SELECT
             \"B1\".TBL_LOCATION,
             COUNT(*) AS SHARES
         FROM
             (SELECT
                  \"D\".\"NAME\"            AS DB_NAME,
                  \"D\".\"DB_LOCATION_URI\" AS DB_DEFAULT_LOC,
                  \"D\".\"OWNER_NAME\"      AS DB_OWNER,
                  \"T\".\"TBL_ID\"          AS TBL_ID,
                  \"T\".\"TBL_NAME\"        AS TBL_NAME,
                  \"T\".\"OWNER\"           AS TBL_OWNER,
                  \"T\".\"TBL_TYPE\"        AS TBL_TYPE,
                  \"S\".\"LOCATION\"        AS TBL_LOCATION
              FROM
                  \"DBS\" \"D\"
                      INNER JOIN
                      \"TBLS\" \"T\"
                      ON
                          \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                      LEFT OUTER JOIN
                      \"SDS\" \"S\"
                      ON
                          \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
              WHERE
                    \"D\".\"NAME\" LIKE ?
                AND \"T\".\"TBL_TYPE\" = 'MANAGED_TABLE') \"B1\"
         GROUP BY
             TBL_LOCATION
         HAVING
             COUNT(*) > 1) \"S\"
        ON
            \"B1\".TBL_LOCATION = \"S\".TBL_LOCATION
ORDER BY
    TBL_LOCATION,
    DB_NAME,
    TBL_NAME
        "
