query_definitions:
  notification_log_count:
    statement: "
      SELECT COUNT(*) as count FROM \"NOTIFICATION_LOG\"
    "
  hive_standard_authorization:
    statement: "
      SELECT COUNT(*) as count FROM \"ROLES\"
    "
  dbs_count:
    statement: "
      SELECT COUNT(*) as count FROM \"DBS\"
    "
  dbs_parameters:
    statement: "
      SELECT
        \"D\".\"NAME\", \"DP\".\"PARAM_KEY\", \"DP\".\"PARAM_VALUE\"
      FROM
        \"DBS\" \"D\" INNER JOIN \"DATABASE_PARAMS\" \"DP\"
               ON \"D\".\"DB_ID\" = \"DP\".\"DB_ID\"
    "
  dbs_table_type_estate:
    statement: "
      SELECT \"TBL_TYPE\", COUNT(*) as count FROM \"TBLS\" GROUP BY \"TBL_TYPE\"
    "
  dbs_table_type_count:
    statement: "
      SELECT
        \"D\".\"NAME\", \"T\".\"TBL_TYPE\", COUNT(*) as count
      FROM
        \"TBLS\" \"T\" JOIN \"DBS\" \"D\" on \"T\".\"DB_ID\" = \"D\".\"DB_ID\"
      GROUP BY \"D\".\"NAME\", \"T\".\"TBL_TYPE\"
      ORDER BY \"D\".\"NAME\", \"T\".\"TBL_TYPE\"
    "
  total_column_count:
    statement: "
      SELECT COUNT(*) as count FROM \"COLUMNS_V2\"
    "
  table_column_by_type_count:
    statement: "
      SELECT
          \"T\".\"TBL_TYPE\",
          COUNT(*) as count
      FROM
          \"COLUMNS_V2\" \"C\"
      JOIN
          \"SDS\" \"S\"
      ON
          \"S\".\"CD_ID\" = \"C\".\"CD_ID\"
      JOIN
          \"TBLS\" \"T\"
      ON
          \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
      GROUP BY
          \"T\".\"TBL_TYPE\"
    "
  table_column_count:
    statement: "
      SELECT
          \"D\".\"NAME\",
          \"T\".\"TBL_NAME\",
          \"T\".\"TBL_TYPE\",
          COUNT(*) as count
      FROM
          \"COLUMNS_V2\" \"C\"
      JOIN
          \"SDS\" \"S\"
      ON
          \"S\".\"CD_ID\" = \"C\".\"CD_ID\"
      JOIN
          \"TBLS\" \"T\"
      ON
          \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
      JOIN
        \"DBS\" \"D\"
      ON
        \"T\".\"DB_ID\" = \"D\".\"DB_ID\"
      GROUP BY
          \"D\".\"NAME\",
          \"T\".\"TBL_NAME\",
          \"T\".\"TBL_TYPE\"
      ORDER BY
          COUNT DESC
    "
  partition_count:
    statement: "
      SELECT
          COUNT(*) as count
      FROM
          \"PARTITIONS\" \"P\"
      JOIN
          \"TBLS\" \"T\"
      ON
          \"P\".\"TBL_ID\" = \"T\".\"TBL_ID\"
    "
  partition_count_by_type:
    statement: "
    SELECT
      \"T\".\"TBL_TYPE\",
      COUNT(*) as count
    FROM
      \"PARTITIONS\" \"P\"
    JOIN
      \"TBLS\" \"T\"
    ON
      \"P\".\"TBL_ID\" = \"T\".\"TBL_ID\"
    GROUP BY
      \"T\".\"TBL_TYPE\"
    "
  partition_count_by_table:
    statement: "
WITH
    \"BASE\" AS
        (SELECT
             \"D\".\"NAME\"             AS \"DB_NAME\",
             \"D\".\"DB_LOCATION_URI\"  AS \"DB_DEFAULT_LOC\",
             \"D\".\"OWNER_NAME\"       AS \"DB_OWNER\",
             \"T\".\"TBL_ID\"           AS \"TBL_ID\",
             \"T\".\"TBL_NAME\"         AS \"TBL_NAME\",
             \"T\".\"OWNER\"            AS \"TBL_OWNER\",
             \"T\".\"TBL_TYPE\"         AS \"TBL_TYPE\",
             \"S\".\"INPUT_FORMAT\"     AS \"TBL_INPUT_FORMAT\",
             \"S\".\"OUTPUT_FORMAT\"    AS \"TBL_OUTPUT_FORMAT\",
             \"S\".\"LOCATION\"         AS \"TBL_LOCATION\",
             \"S\".\"NUM_BUCKETS\"      AS \"TBL_NUM_BUCKETS\",
             \"SER\".\"SLIB\"           AS \"TBL_SERDE_SLIB\",
             \"PARAMS\".\"PARAM_KEY\"   AS \"TBL_PARAM_KEY\",
             \"PARAMS\".\"PARAM_VALUE\" AS \"TBL_PARAM_VALUE\",
             \"P\".\"PART_ID\"          AS \"PART_ID\",
             \"P\".\"PART_NAME\"        AS \"PART_NAME\",
             \"PS\".\"INPUT_FORMAT\"    AS \"PART_INPUT_FORMAT\",
             \"PS\".\"OUTPUT_FORMAT\"   AS \"PART_OUTPUT_FORMAT\",
             \"PS\".\"LOCATION\"        AS \"PART_LOCATION\",
             \"PS\".\"NUM_BUCKETS\"     AS \"PART_NUM_BUCKETS\",
             \"PSER\".\"SLIB\"          AS \"PART_SERDE_SLIB\"
         FROM
             \"DBS\" \"D\"
                 INNER JOIN
                 \"TBLS\" \"T\"
                 ON
                     \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
                 LEFT OUTER JOIN
                 \"SDS\" \"S\"
                 ON
                     \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
                 LEFT OUTER JOIN
                 \"SERDES\" \"SER\"
                 ON
                     \"S\".\"SERDE_ID\" = \"SER\".\"SERDE_ID\"
                 LEFT OUTER JOIN
                 \"TABLE_PARAMS\" \"PARAMS\"
                 ON
                     \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
                 LEFT OUTER JOIN
                 \"PARTITIONS\" \"P\"
                 ON
                     \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
                 LEFT OUTER JOIN
                 \"SDS\" \"PS\"
                 ON
                     \"P\".\"SD_ID\" = \"PS\".\"SD_ID\"
                 LEFT OUTER JOIN
                 \"SERDES\" \"PSER\"
                 ON
                     \"PS\".\"SERDE_ID\" = \"PSER\".\"SERDE_ID\"
        )
SELECT DISTINCT
    \"DB_NAME\",
    \"TBL_NAME\",
    \"TBL_TYPE\",
    COUNT(\"PART_ID\") AS \"NUM_OF_PARTITIONS\"
FROM
    \"BASE\" \"B\"
GROUP BY
    \"DB_NAME\",
    \"TBL_NAME\",
    \"TBL_TYPE\"
HAVING
    COUNT(\"PART_ID\") > 0
ORDER BY
    \"NUM_OF_PARTITIONS\" DESC;
    "
  tbl_param_summary:
    statement: "
SELECT
    \"PARAM_KEY\",
    COUNT(*) AS \"COUNT\"
FROM
    \"TABLE_PARAMS\"
GROUP BY
    \"PARAM_KEY\"
    "
  transactional_param_use:
    statement: "
SELECT
    \"T\".\"TBL_TYPE\",
    \"TP\".\"PARAM_VALUE\",
    COUNT(*) AS \"COUNT\"
FROM
    \"TBLS\" \"T\"
        JOIN
        \"TABLE_PARAMS\" \"TP\"
        ON
            \"T\".\"TBL_ID\" = \"TP\".\"TBL_ID\"
WHERE
    \"TP\".\"PARAM_KEY\" = 'transactional'
GROUP BY
    \"T\".\"TBL_TYPE\",
    \"TP\".\"PARAM_VALUE\"
ORDER BY
    \"COUNT\" DESC
    "
  transactional_tables:
    statement: "
SELECT
    \"D\".\"NAME\",
    \"T\".\"TBL_TYPE\",
    \"TP\".\"PARAM_VALUE\" AS \"TRANSACTIONAL\",
    COUNT(*)           AS \"COUNT\"
FROM
    \"DBS\" \"D\"
        INNER JOIN
        \"TBLS\" \"T\"
        ON
            \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
        JOIN
        \"TABLE_PARAMS\" \"TP\"
        ON
            \"T\".\"TBL_ID\" = \"TP\".\"TBL_ID\"
WHERE
    \"TP\".\"PARAM_KEY\" = 'transactional'
GROUP BY
    \"D\".\"NAME\",
    \"T\".\"TBL_TYPE\",
    \"TP\".\"PARAM_VALUE\"
    "
  serde_table_type_use_summary:
    statement: "
SELECT
    \"T\".\"TBL_TYPE\",
    \"S\".\"INPUT_FORMAT\",
    \"S\".\"OUTPUT_FORMAT\",
    COUNT(*) AS \"COUNT\"
FROM
    \"SDS\" \"S\"
        JOIN
        \"TBLS\" \"T\"
        ON
            \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
GROUP BY
    \"T\".\"TBL_TYPE\",
    \"S\".\"INPUT_FORMAT\",
    \"S\".\"OUTPUT_FORMAT\"
    "
  serde_use_by_db_tbl_summary:
    statement: "
SELECT
    \"D\".\"NAME\",
    \"T\".\"TBL_TYPE\",
    \"S\".\"INPUT_FORMAT\",
    \"S\".\"OUTPUT_FORMAT\",
    COUNT(*) AS \"COUNT\"
FROM
    \"SDS\" \"S\"
        JOIN
        \"TBLS\" \"T\"
        ON
            \"T\".\"SD_ID\" = \"S\".\"SD_ID\"
        JOIN
        \"DBS\" \"D\"
        ON
            \"T\".\"DB_ID\" = \"D\".\"DB_ID\"
GROUP BY
    \"D\".\"NAME\",
    \"T\".\"TBL_TYPE\",
    \"S\".\"INPUT_FORMAT\",
    \"S\".\"OUTPUT_FORMAT\"
    "
  udf_count:
    statement: "
SELECT
    COUNT(*) AS \"COUNT\"
FROM
    \"FUNCS\"
    "
  acid_table_list:
    statement: "
SELECT
    \"D\".\"NAME\"      AS \"NAME\",
    \"T\".\"TBL_NAME\"  AS \"TBL_NAME\",
    \"P\".\"PART_NAME\" AS \"PART_NAME\"
  FROM
  \"DBS\" \"D\"
  INNER JOIN
  \"TBLS\" \"T\"
  ON
  \"D\".\"DB_ID\" = \"T\".\"DB_ID\"
  LEFT OUTER JOIN
  \"TABLE_PARAMS\" \"PARAMS\"
  ON
  \"T\".\"TBL_ID\" = \"PARAMS\".\"TBL_ID\"
  LEFT OUTER JOIN
  \"PARTITIONS\" \"P\"
  ON
  \"T\".\"TBL_ID\" = \"P\".\"TBL_ID\"
  WHERE
  \"T\".\"TBL_TYPE\" = 'MANAGED_TABLE'
  AND \"PARAMS\".\"PARAM_KEY\" = 'transactional'
  AND \"PARAMS\".\"PARAM_VALUE\" IN ('true', 'True', 'TRUE')
    "
